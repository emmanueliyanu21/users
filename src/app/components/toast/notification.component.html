<div
  *ngIf="showToast"
  [ngClass]="{
    'bg-green-50 border-t-green-500': isSuccess,
    'bg-red-50 border-t-red-500': !isSuccess
  }"
  class="fixed top-4 right-4 text-black p-3 rounded-sm border-t-4 w-[300px] z-[999] shadow-lg min-h-16 flex items-center transition duration-300"
>
  <div class="flex items-center">
    <p class="text-sm flex-1">{{ message }}</p>
  </div>
  <button
    (click)="closeToast()"
    class="absolute top-2 right-2 text-gray-500 hover:text-black transition duration-200"
  >
    <svg
      class="w-5 h-5"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
