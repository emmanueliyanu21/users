<div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-md p-6">
    <h3 class="text-lg font-semibold mb-4">Confirm Deletion</h3>
    <p>Are you sure you want to delete this user?</p>
    <p>Their admin privilege will be transferred to you.</p>
    <div class="flex justify-end mt-4">
      <button
        (click)="confirmDelete()"
        class="bg-red-600 text-white rounded-md py-2 px-4 hover:bg-red-700 transition duration-300"
      >
        Yes, Delete
      </button>
      <button
        (click)="cancelModal()"
        class="ml-2 bg-gray-300 text-black rounded-md py-2 px-4 hover:bg-gray-400 transition duration-300"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
