<div class="h-[90vh] flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Create an Account
    </h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-group">
        <label
          for="first_name"
          class="block text-sm font-medium text-gray-700 mb-1"
          >First Name</label
        >
        <input
          id="first_name"
          formControlName="first_name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your First Name"
        />
      </div>

      <div class="form-group">
        <label
          for="last_name"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Last Name</label
        >
        <input
          id="last_name"
          formControlName="last_name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your Last Name"
        />
      </div>

      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-button mt-6">
        <button
          type="submit"
          class="w-full flex items-center justify-center bg-indigo-600 text-white py-2 px-4 rounded-md font-medium shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          [disabled]="isSubmitting"
        >
          <svg
            *ngIf="isSubmitting"
            class="animate-spin h-5 w-5 text-white mr-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v8H4z"
            ></path>
          </svg>
          <span *ngIf="!isSubmitting">Sign Up</span>
          <span *ngIf="isSubmitting">Submitting...</span>
        </button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  </div>
</div>
